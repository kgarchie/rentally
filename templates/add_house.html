{% extends 'base.html' %}

{% block title %}
Add House
{% endblock title %}

{% block content %}
<div class="container">
    <form class="form add_house" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-item">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="form-item">
            <label for="location">Location</label>
            <input type="text" name="location" id="location">
        </div>
        <div class="form-item"><label for="price">Price</label>
            <input type="number" name="price" id="price">
        </div>
        <div class="form-item"><label for="rooms">Bedrooms</label>
            <input type="text" name="rooms" id="rooms">
        </div>
        <div class="form-item"><label for="parking">Parking</label>
            <input type="text" name="parking" id="parking">
        </div>
        <div class="form-item"><label for="type">For Sale | Rent?</label>
            <input type="text" name="type" id="type">
        </div>
        <div class="form-item"><label for="image">Images</label>
            <input name="image" type="file" id="image" multiple>
        </div>
        <div class="form-item">
            <button type="submit" class="button">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
